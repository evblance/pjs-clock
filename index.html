<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <title>PlainJS Clock</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="clock">
    <div id="face" class="clock-face"></div>
    <div id="hours" class="hour-hand"></div>
    <div id="minutes" class="minute-hand"></div>
    <div id="seconds" class="second-hand"></div>
  </div>
  <script src="./clock.js"/></script>
</body>

</html>
